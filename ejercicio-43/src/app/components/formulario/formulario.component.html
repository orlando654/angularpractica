<div >
    <form [formGroup]="form" (submit)="Send()">
        
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div>
            <button>Send</button>
        </div>
    </form>

</div>
